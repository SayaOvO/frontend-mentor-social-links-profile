<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile-card">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="avatar-jessica"
        class="profile-card__avatar"
      />
      <h1 class="profile-card__name">Jessica Randall</h1>
      <p class="profile-card__address">London, United Kingdom</p>
      <p class="profile-card__role">"Front-end developer and avid reader."</p>
      <div class="profile-card__links">
        <a href="#"> Github </a>
        <a href="#"> Frontend Mentor </a>
        <a href="#"> Twitter </a>
        <a href="#"> Instagram </a>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/sayaOvO">Saya</a>.
      </div>
    </footer>
  </body>
</html>
